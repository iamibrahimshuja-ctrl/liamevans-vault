<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Evans AI Vault - High-Ticket Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // TARGET: LIAM EVANS
        // VIDEO ID: yJ3wfRp-cuw

        const searchDatabase = [
            {
                id: 1,
                keyword: "VSSL",
                videoTitle: "How to Build a High-Ticket Funnel",
                videoId: "yj3wfRp-cuw", 
                occurrences: [
                    { timestamp: 227, text: "...just send them straight to the VSSL page. You're not going to do anything with the leads anyway." },
                    { timestamp: 574, text: "...Now, this page is probably the most overlooked page of all times. And again, this is another page where people dump a ton of information... this is our VSSL page." },
                    { timestamp: 675, text: "...What you have to realize is if you get someone to watch this VSSL..." }
                ]
            },
            {
                id: 2,
                keyword: "High Ticket",
                videoTitle: "How to Build a High-Ticket Funnel",
                videoId: "yj3wfRp-cuw",
                occurrences: [
                    { timestamp: 11, text: "...close high ticket deals." },
                    { timestamp: 181, text: "...high ticket businesses" },
                    { timestamp: 313, text: "...get more high ticket clients" },
                    { timestamp: 1485, text: "...Please confirm you have a high ticket offer that's currently selling. Yes or no." }
                ]
            },
            {
                id: 3,
                keyword: "Cold Traffic",
                videoTitle: "How to Build a High-Ticket Funnel",
                videoId: "yj3wfRp-cuw",
                occurrences: [
                    { timestamp: 267, text: "...with cold traffic to an offer as specific as the one that we've got, I'm okay with 10 to 20% because of the value of the customer." }
                ]
            }
        ];

        function App() {
            const [query, setQuery] = useState("");
            const [results, setResults] = useState([]);
            const [activeVideo, setActiveVideo] = useState(null);
            const [player, setPlayer] = useState(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [results]);

            useEffect(() => {
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                }
            }, []);

            const loadVideo = (videoId, timestamp) => {
                if (player) {
                    player.loadVideoById({videoId: videoId, startSeconds: timestamp});
                } else {
                    new window.YT.Player('youtube-player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        playerVars: { 'autoplay': 1, 'start': timestamp },
                        events: { 'onReady': (event) => setPlayer(event.target) }
                    });
                }
                setActiveVideo(true);
            };

            const handleSearch = (e) => {
                const val = e.target.value.toLowerCase();
                setQuery(val);
                if (val.length > 1) {
                    const filtered = searchDatabase.filter(item => 
                        item.keyword.toLowerCase().includes(val)
                    );
                    setResults(filtered);
                } else {
                    setResults([]);
                }
            };

            const formatTime = (seconds) => {
                const min = Math.floor(seconds / 60);
                const sec = seconds % 60;
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            return (
                <div className="min-h-screen p-8 flex flex-col items-center relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
                        <div className="absolute top-0 left-10 w-64 h-64 bg-cyan-600 rounded-full mix-blend-screen filter blur-[120px] opacity-10"></div>
                        <div className="absolute bottom-10 right-10 w-64 h-64 bg-blue-700 rounded-full mix-blend-screen filter blur-[120px] opacity-10"></div>
                    </div>

                    <div className="max-w-4xl w-full z-10 flex flex-col gap-8">
                        <div className="text-center space-y-2 mt-8">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full glass-panel text-xs font-medium text-cyan-400 mb-2 border border-cyan-500/20">
                                <i data-lucide="zap" className="w-3 h-3"></i>
                                <span>High-Ticket Systems Search</span>
                            </div>
                            <h1 className="text-5xl font-bold tracking-tight text-white">
                                The Liam Evans Vault
                            </h1>
                            <p className="text-slate-400 text-lg">
                                Search hours of specific B2B client acquisition frameworks instantly.
                            </p>
                        </div>

                        <div className="relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                            <div className="relative flex items-center bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl overflow-hidden">
                                <div className="pl-6 text-slate-500">
                                    <i data-lucide="search" className="w-6 h-6"></i>
                                </div>
                                <input 
                                    type="text" 
                                    className="w-full bg-transparent p-6 text-xl text-white placeholder-slate-600 focus:outline-none"
                                    placeholder="Search 'High Ticket', 'VSSL', or 'Cold Traffic'..."
                                    value={query}
                                    onChange={handleSearch}
                                    autoFocus
                                />
                            </div>
                        </div>

                        <div className={`transition-all duration-500 ease-out ${activeVideo ? 'h-[400px] opacity-100' : 'h-0 opacity-0'} overflow-hidden rounded-2xl border border-slate-800 shadow-2xl relative bg-black`}>
                            <div id="youtube-player" className="w-full h-full"></div>
                        </div>

                        <div className="space-y-4">
                            {results.map(result => (
                                <div key={result.id} className="glass-panel rounded-2xl p-6 border-l-4 border-cyan-500 transition hover:bg-slate-800/50">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="p-2 bg-cyan-500/10 rounded-lg text-cyan-400">
                                            <i data-lucide="play-circle" className="w-5 h-5"></i>
                                        </div>
                                        <h3 className="font-semibold text-lg text-white">{result.videoTitle}</h3>
                                    </div>
                                    <div className="space-y-3 pl-12">
                                        {result.occurrences.map((occ, idx) => (
                                            <div key={idx} onClick={() => loadVideo(result.videoId, occ.timestamp)} className="group flex items-start gap-4 p-3 rounded-xl hover:bg-white/5 cursor-pointer border border-transparent hover:border-white/10 transition-all">
                                                <div className="flex-shrink-0 mt-1">
                                                    <span className="px-2 py-1 rounded bg-slate-800 text-xs font-mono text-cyan-400 group-hover:bg-cyan-600 group-hover:text-white transition">
                                                        {formatTime(occ.timestamp)}
                                                    </span>
                                                </div>
                                                <p className="text-slate-400 text-sm leading-relaxed">...{occ.text}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            
                            {!query && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                                    {['VSSL', 'High Ticket', 'Cold Traffic'].map(tag => (
                                        <button key={tag} onClick={() => setQuery(tag.toLowerCase())} className="p-4 glass-panel rounded-xl text-center hover:bg-white/5 transition border border-slate-800 hover:border-cyan-500/50 group">
                                            <span className="text-slate-500 group-hover:text-slate-300 font-medium">{tag}</span>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
